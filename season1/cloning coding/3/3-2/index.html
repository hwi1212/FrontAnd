<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Animation Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--onclick은 함수 불러오는 코드-->
    <a class="modal-notice" href="#none" onclick="openModal()">Open Animation Modal with jQuery</a>
    <div id="modal-notice" class="modal">
        <div class="modal-content">
            <a class="btn-close" href="#none" onclick="closeModal()">X</a>
            <h2>Welcome to Teams!</h2>
            <img src="group.png" alt="">
            <p>
                Microsoft Teams is a collaboration app built for hybrid work so you and your team stay informed, organized, and connected — all in one place.
            </p>
            <a class="btn-guide" href="#none">Open Guide</a>
        </div>
    </div>

    <script>
       let modal = document.getElementById('modal-notice');

       function openModal() {
        modal.classList.add('active') // 클래스 modal이 아닌 변수 modal
        //$('.modal').addClass('active')
       }
       function closeModal() {
        modal.classList.remove('active')
        //$('.modal').removeClass('active')
       }
    </script>
</body>

</html>
