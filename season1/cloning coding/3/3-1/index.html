<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Animation Modal</title>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/eb6caddf9d.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a class="modal-notice" href="#none">Open Animation Modal with jQuery</a>
    <div class="modal">
        <div class="modal-content">
            <a class="btn-close" href="#none">X</a>
            <h2>Welcome to Teams!</h2>
            <img src="group.png" alt="">
            <p>
                Microsoft Teams is a collaboration app built for hybrid work so you and your team stay informed, organized, and connected — all in one place.
            </p>
            <a class="btn-guide" href="#none">Open Guide</a>
        </div>
    </div>

    <script>
        // fadeIn,Out 이용한 형식
        // $('.modal-notice').click(function(){
        //     $('.modal').fadeIn()
        // })
        // $('.btn-close').click(function(){
        //     $('.modal').fadeOut()
        // })

        // 애니메이션을 넣어서 효과 주는 형식
        $('.modal-notice').click(function(){
            $('.modal').addClass('active')
        })

        $('.btn-close').click(function(){
            $('.modal').removeClass('active')
        })
    </script>
</body>

</html>
