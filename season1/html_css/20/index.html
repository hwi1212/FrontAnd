<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인접선택자-탭메뉴-slide 형태</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-inner">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">

        <div class="slide">
            <div class="slide-inner">
                <a href="#none1"><img src="images/slide-01.jpg" alt="이미지1"></a>
                <a href="#none2"><img src="images/slide-02.jpg" alt="이미지2"></a>
                <a href="#none3"><img src="images/slide-03.jpg" alt="이미지3"></a>
            </div>
        </div>

        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>
</body>
</html>
