<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그의 :checked와 확장선택자</title>
    <style>
        /* Google Web Font */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

        @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

        input[id=trigger] {
            display: none;
        }
        label[for=trigger] {
            width:30px;
            height: 20px;
            display: block;
            position:absolute;
            top:20px;
            left:20px;
            cursor: pointer;
            z-index: 999;
            transition: 0.3s;
        }
        label[for=trigger] span {
            display: block;
            height: 2px;
            background-color: #000;
            position: absolute;
            width: 100%;
            transition: 0.3s;
        }
        label[for=trigger] span:nth-child(1) {
            top:0;
        }
        label[for=trigger] span:nth-child(2) {
            top:50%;
        }
        label[for=trigger] span:nth-child(3) {
            top:100%;
        }
        input[id=trigger]:checked + label span:nth-child(1) {
            top:50%;
             transform: rotate(45deg);
        }
        input[id=trigger]:checked + label span:nth-child(2) {
             opacity: 0;
        }
        input[id=trigger]:checked + label span:nth-child(3) {
            top:50%;
             transform: rotate(-45deg);
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: pink;
            position:fixed;
            top:0;
            left:-250px;
            transition: 0.3s;
        }
        input[id=trigger]:checked ~ .sidebar {
            left:0;
        }
        input[id=trigger]:checked + label {
            left:260px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="trigger">
        <label for="trigger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="sidebar"></div>
    </div>
</body>
</html>
