<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 스킬 프로그래스바</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skill-progress">
        <h1>SOFTWARE SKILLS</h1>
        <div class="item">
            <p>
                <span>HTML5</span>
                <span>90%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:90%"></div> <!-- 프로그래머가 이 안에 개발 코드를 심을 수 있음-->
            </div> <!-- item-->
        <div class="item">
            <p>
                <span>CSS3</span>
                <span>80%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:80%"></div> 
            </div> <!-- item-->
        <div class="item">
            <p>
                <span>jQuery</span>
                <span>65%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:65%"></div>
            </div> <!-- item-->
        <div class="item">
            <p>
                <span>Photoshop</span>
                <span>70%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:70%"></div> 
            </div> <!-- item-->
        <div class="item">
            <p>
                <span>Illustrator</span>
                <span>82%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:82%"></div>
            </div> <!-- item-->
        </div>
    </div>
</body>
</html>
