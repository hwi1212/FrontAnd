<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 if 조건문 성인인증</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .login {
            border: 1px solid #000;
            padding:30px;
        }
        .login input[type=text], button {
            padding:10px;
            outline: none;
        }
        .login button {
            border:none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head> 
<body>
    <div class="container">
        <h1>JavaScript var, val(), if</h1>
        <div class="login">
            <h2>20세 이상 성인인증 체크 제이쿼리 if 조건문</h2>
            <input id="id" type="text" placeholder="나이를 숫자로 입력">
            <button>성인인증</button>
        </div>
    </div>

    <script>
        $('.login button').click(function(){
            var num = $('#id').val()

            if(num == '') {
                alert('나이를 입력하세요.')
            }
            else if(num < 20) {
                alert('미성년자입니다.')
            }
            else if(num >= 20) {
                alert('성인입니다.')
            }
            else {
                alert('입력내용을 숫자로 넣으세요.')
            }
        })
    </script>

</body>
</html>
