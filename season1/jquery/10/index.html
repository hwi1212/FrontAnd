<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>[플러그인 사용방법] slick Slider 사용법 및 커스텀</title>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--Slick.js-->
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="slick/slick.css">
    <script src="slick/slick.js"></script>

    <!--FontAweome-->
    <script src="https://kit.fontawesome.com/eb6caddf9d.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="myslider">
        <div>Slide Content #01</div>
        <div>Slide Content #02</div>
        <div>Slide Content #03</div>
        <div>Slide Content #04</div>
        <div>Slide Content #05</div>
        <div>Slide Content #06</div>
        <div>Slide Content #07</div> 
        <div>Slide Content #08</div>
        <div>Slide Content #09</div>
        <div>Slide Content #10</div>
    </div>

    <script>
        $('.myslider').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 500,
            fade: true,
            cssEase: 'linear',
            dots: true,
            responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
    </script>
</body>

</html>
