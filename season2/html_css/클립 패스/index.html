<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSS 호버이펙트 - Hexagon image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="hexagon">
            <div class="shape">
                <div class="caption">
                    <div>
                        <h2>Photographer</h2>

                        </p>
                    </div>
                </div>
                <!--caption-->
                <img src="images/artist-01.jpg" alt="">
            </div>
            <!--shape-->
        </div>
        <!--hexagon-->
        <div class="hexagon">
            <div class="shape">
                <div class="caption">
                    <div>
                        <h2>Musician</h2>
                        <p>A composer is a musician who creates musical compositions.
                        </p>
                    </div>
                </div>
                <!--caption-->
                <img src="images/artist-02.jpg" alt="">
            </div>
            <!--shape-->
        </div>
        <!--hexagon-->
        <div class="hexagon">
            <div class="shape">
                <div class="caption">
                    <div>
                        <h2>Sculptor</h2>
                        <p>Sculpture is the branch of the visual arts that operates in three dimensions.
                        </p>
                    </div>
                </div>
                <!--caption-->
                <img src="images/artist-03.jpg" alt="">
            </div>
            <!--shape-->
        </div>
        <!--hexagon-->
    </div>
    <!--frame-->
</body>

</html>
